{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="content">
		<div class="row new_entry">
			<form method="post" action="/add_hk">
				<input type="text" name="hooker">
				will hook up with
				<input type="text" name="hookee">
				because 
				<br>
				<input type="text" name="reason">
				<input type="submit" value="Submit">
			</form>
		</div>
		<div class="row">
		{% for item in items %}
			<span>{{item.hooker}} will hook up with {{item.hookee}} because {{item.why}} </span><br>
		{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
